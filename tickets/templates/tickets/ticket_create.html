{% extends "dashboard/base.html" %}
{% block title %}Create Ticket{% endblock %}
{% block content %}
    <div class="content">
        <h1>Create a New Ticket</h1>
        <form method="post">
            {% csrf_token %}
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="" disabled selected>Select Ticket Type</option>
                {% for ticket_type in ticket_types %}<option value="{{ ticket_type.id }}">{{ ticket_type.name }}</option>{% endfor %}
            </select>
            <br>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select Category</option>
                {% for category in categories %}<option value="{{ category.id }}">{{ category.name }}</option>{% endfor %}
            </select>
            <br>
            <label for="owner_team">Owner Team:</label>
            <select id="owner_team" name="owner_team" required>
                <option value="" disabled selected>Select Team</option>
                {% for team in teams %}<option value="{{ team.id }}">{{ team.name }}</option>{% endfor %}
            </select>
            <br>
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="" disabled selected>Select Status</option>
                {% for status_type in status_types %}<option value="{{ status_type.id }}">{{ status_type.name }}</option>{% endfor %}
            </select>
            <br>
            <label for="issue_started">Issue Started:</label>
            <input type="datetime-local"
                   id="issue_started"
                   name="issue_started"
                   required>
            <br>
            <button type="submit">Create Ticket</button>
        </form>
        <a href="{% url 'ticket_list' %}">Back to Tickets</a>
    </div>
{% endblock %}
