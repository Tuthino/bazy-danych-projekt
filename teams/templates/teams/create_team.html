{% extends "dashboard/base.html" %}
{% block title %}Teams{% endblock %}
{% block content %}
<div class="content">
<h1>Create Team</h1>
<form method="post">
    {% csrf_token %}
    <label for="name">Team Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Create</button>
</form>
<a href="{% url 'team_list' %}">Back to Teams</a>
</div>
{% endblock %}
